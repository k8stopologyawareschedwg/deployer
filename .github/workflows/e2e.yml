name: CI E2E

on:
  pull_request:
    branches:
      - 'main'

defaults:
  run:
    shell: bash

jobs:
  e2e-positive:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: setup golang
      uses: actions/setup-go@v2
      id: go
      with:
        go-version: 1.19

    - name: build test binary
      run: |
        go version
        make build-e2e

    - name: build tool
      run: |
        go version
        make

    - name: create K8S kind cluster
      run: |
        # kind is part of 22.04 image, see: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
        kind version
        # see image listing in https://github.com/kubernetes-sigs/kind/releases/tag/v0.11.1
        kind create cluster --config=hack/kind-config-e2e-positive.yaml --image kindest/node:v1.25.11@sha256:227fa11ce74ea76a0474eeefb84cb75d8dad1b08638371ecf0e86259b35be0c8
        kubectl label node kind-worker node-role.kubernetes.io/worker=''
        hack/wait-nodes-ready.sh

    - name: run E2E tests
      run: |
        _out/e2e.test -ginkgo.focus='\[PositiveFlow\]' -ginkgo.v

  e2e-negative:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: setup golang
      uses: actions/setup-go@v2
      id: go
      with:
        go-version: 1.19

    - name: build test binary
      run: |
        make build-e2e

    - name: build tool
      run: |
        make

    - name: create K8S kind cluster
      run: |
        # kind is part of 20.04 image, see: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
        kind version
        # see image listing in https://github.com/kubernetes-sigs/kind/releases/tag/v0.11.1
        kind create cluster --config=hack/kind-config-e2e-negative.yaml --image kindest/node:v1.24.7@sha256:577c630ce8e509131eab1aea12c022190978dd2f745aac5eb1fe65c0807eb315
        kubectl label node kind-worker node-role.kubernetes.io/worker=''
        hack/wait-nodes-ready.sh

    - name: run E2E tests
      run: |
        _out/e2e.test -ginkgo.focus='\[NegativeFlow\]' -ginkgo.v
